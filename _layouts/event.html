---
layout: default
---

<div itemscope itemtype="https://schema.org/Event">
    <meta itemprop="url" content="{{ page.url  | absolute_url }}">

    <h2 itemprop="name">{{ page.title }}</h2>

    <ul class="event_meta_details">
        <li>
            <span itemprop="startDate">{{ page.start | date: "%l:%M%p %a %e %b %Y" }}</span>
            -
            <span itemprop="endDate">{{ page.end | date: "%l:%M%p %a %e %b %Y" }}</span>
        </li>
        <li itemprop="location">{{ page.location }}</li>
    </ul>

    <div itemprop="description">
        {{ content }}
    </div>

</div>
