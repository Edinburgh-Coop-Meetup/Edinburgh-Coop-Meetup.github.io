---
layout: default
---

<div itemscope itemtype="https://schema.org/BlogPosting">
    <meta itemprop="url" content="{{ page.url  | absolute_url }}">

    <h2 itemprop="name">{{ page.title }}</h2>

    <ul class="blog_meta_details">
        <li itemprop="dateCreated">{{ page.date | date: "%a %e %b %Y" }}</li>
    </ul>

    <div itemprop="text">
        {{ content }}
    </div>

</div>
