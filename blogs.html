---
layout: default
title: Blogs
---


<h2>Blogs</h2>

{% for post in site.posts %}
    <div class="blog_list_item" itemscope itemtype="https://schema.org/BlogPosting">
        <h3 itemprop="name"><a href="{{ post.url  | relative_url }}" itemprop="url">{{ post.title }}</a></h3>
        <div itemprop="dateCreated">{{ post.date | date: "%-d %B %Y" }}</div>
    </div>
{% endfor %}


<a href="{{ site.baseurl }}/blogs.xml">RSS feed</a>
