---
layout: default
title: Events
---

<h2>All Events</h2>

{% for event in site.event %}
    <div itemscope itemtype="https://schema.org/Event">
        <h4>
            <a href="{{ event.url  | relative_url }}" itemprop="url">
                {{ event.start | date: "%l:%M%p %a %e %b %Y"  }}: {{ event.title }}
            </a>
        </h4>
        <div>
            {{ event.content | strip_html | truncatewords: 50 }}
        </div>
    </div>
{% endfor %}
